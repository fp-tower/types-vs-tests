# Example: Compare

```tut:silent
def compare(x: Char, y: Char): Int = {
  if(x < y)        -1
  else if (x == y)  0
  else              1
}
```

```scala
LVIC(compare) =  (|A| - n) * log_2 |B|
              =  (|Int| - n) * log_2 |(Char, Char)|
              =  (2 ^ 32 - n) * log_2 2 ^ 16
              =~ 68 billions - 16 * n
```

---
# Example: Compare

```tut:silent
sealed trait Comparison

case object LowerThan   extends Comparison
case object EqualTo     extends Comparison
case object GreaterThan extends Comparison

def compare_v2(x: Char, y: Char): Comparison = {
  if(x < y)        LowerThan
  else if (x == y) EqualTo
  else             GreaterThan
}
```

--

```scala
LVIC(compare_v2) =  (|Int| - n) * log_2 |Comparison|
                 =  (2 ^ 32 - n) * log_2 3
                 =~ 6.8 billions - n * log_2 3
```

--

### Comparison reduced VIC by a factor of 10! It is equivalent to 3 billion unit tests

# Conclusion

---
# Pros

.large[
* Reducing types, in particular input type, is really impactful
]

--

.large[
* Unit tests have a decreasing impact
]

--

.large[
* Unit tests are really useful with small input types
]

---
# Cons

.large[
* Can easily reach extremely large number
]

--

.large[
* Doesn't take into account the complexity of the implementation
]

--

.large[
* Only support unit tests (no property based or integration tests)
]

--

.large[
* Only support basic types (no existential, typeclass or dependent types)
]
