# |A| ?

---
# Or

## `Boolean` is `true` **OR** `false`

--

## `Char` is `'a'` **OR** `'b'` **OR** ... **OR** `'!'` **OR** ...

--

## `DayOfTheWeek` is `Monday` **OR** `Tuesday` **OR** ...

--

## `Option[A]` is `None` **OR** a `Some[A]`

--

## `Either[E, A]` is a `Left[E]` **OR** a `Right[A]`


---
# Coproduct / Sum type

```scala
Foo is a Bar OR a Fizz

|Foo| = |Bar| + |Fizz|
```

--

```scala
|Boolean| = |true| + |false|
          = 1 + 1
          = 2
```

--

```scala
|Option[A]| = |None| + |Some[A]|
            = 1 + |A|
```

---
# And

## `LocalDate` is an `Int` (year) **AND** a `Short` (month) **AND** a `Short` (day)

--

## `Person` is a `String` (name) **AND** an `Int` (age)

--

## `(Int, String)` is an `Int` **AND** a `String`

---
# Product type

```scala
Foo is a Bar AND a Fizz

|Foo| = |Bar| * |Fizz|
```

--

```scala
|(Boolean, Char)| = |Boolean| * |Char|
                  = 2 * 256
                  = 512
```

--

```scala
|Person| = |String| * |Int|
```

# Example

```scala
def isAdult(age: Int): Boolean = age >= 18
```

```scala
scala> isAdult(25)
res9: Boolean = true

scala> isAdult(18)
res10: Boolean = true

scala> isAdult(5)
res11: Boolean = false
```

--

```scala
scala> isAdult(-10)
res12: Boolean = false
```

---
# Example

```scala
def isAdult(age: Int): Option[Boolean] = {
  if(age < 0) None
  else Some(age >= 18)
}
```

```scala
scala> isAdult(25)
res13: Option[Boolean] = Some(true)

scala> isAdult(18)
res14: Option[Boolean] = Some(true)

scala> isAdult(5)
res15: Option[Boolean] = Some(false)

scala> isAdult(-10)
res16: Option[Boolean] = None
```

# |isAdult|

```scala
|Int => Option[Boolean]| = |Option[Boolean]| ^ |Int|
                         = (1 + |Boolean|) ^ (2^32)
                         = 3 ^ (2^32)
```

```scala
|PosInt => Boolean| = |Boolean| ^ |Int / 2|
                    = 2 ^ (2^31)
```

# Refinement types

```scala
import eu.timepit.refined._
import eu.timepit.refined.api.Refined
import eu.timepit.refined.auto._
import eu.timepit.refined.numeric._

type PosInt = Int Refined Positive

def isAdult(i: PosInt): Boolean = i.value >= 18
```

--

```scala
scala> isAdult(5)
res17: Boolean = false

scala> isAdult(22)
res18: Boolean = true
```

--


```scala
scala> isAdult(-2)
<console>:25: error: Predicate failed: (-2 > 0).
       isAdult(-2)
               ^
```
