class: center, middle

# `LVIC(f) = Log_2 VIC(f)`

---
class: center, middle

```scala
LVIC(f: A => B) = Log_2 (|B| ^ (|A| - n))
              = (|A| - n) * Log_2 |B|
                        = |A| * Log_2 |B| - n * Log_2 |B|
```

---
class: center, middle

```scala
LVIC(increment) = |A| * Log_2 |B| - n * Log_2 |B|
= 2 ^ 37 - 32 * n
       =~ 137 billions - 32 * n
```

# Example: Compare

```scala
def compare(x: Char, y: Char): Int = {
  if(x < y)        -1
  else if (x == y)  0
  else              1
}
```

```scala
LVIC(compare) =  (|A| - n) * log_2 |(Char, Char)|
              =  (|Int| - n) * log_2 |(Char, Char)|
              =  (2 ^ 32 - n) * log_2 2 ^ 16
              =~ 68 billions - 16 * n
```

---
# Example: Compare

```scala
sealed trait Comparison

case object LowerThan   extends Comparison
case object EqualTo     extends Comparison
case object GreaterThan extends Comparison

def compare(x: Char, y: Char): Comparison = {
  if(x < y)        LowerThan
  else if (x == y) EqualTo
  else             GreaterThan
}
```

--

```scala
LVIC(compare) =  (|Int| - n) * log_2 |Comparison|
              =  (2 ^ 32 - n) * log_2 3
              =~ 6.8 billions - n * log_2 3
```

--

### Comparison reduced VIC by a factor of 10! It is equivalent to 3 billion unit tests
